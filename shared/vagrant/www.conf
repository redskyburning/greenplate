<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName www.stelladev.com
	ServerAlias www.www.stelladev.com
	DocumentRoot /var/www/www.stelladev.com/public
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	SetEnv APPLICATION_ENV "development"
	SetEnv IS_LOUNGE "false"
</VirtualHost>

